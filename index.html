
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maurvi Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0ff;
    }
    .founders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .person {
      text-align: center;
    }
    .person img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #0ff;
      object-fit: cover;
      box-shadow: 0 0 20px #0ff;
    }
    .person h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    @media (max-width: 600px) {
      .person img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Meet the Founders</h1>
  <div class="founders">
    <div class="person">
      <img src="rahul.jpg" alt="Rahul - Founder">
      <h2>Rahul</h2>
    </div>
    <div class="person">
      <img src="nandita.jpg" alt="Nandita - Ma'am">
      <h2>Nandita Ma'am</h2>
    </div>
  </div>
</body>
</html>
